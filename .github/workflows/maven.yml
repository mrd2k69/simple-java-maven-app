# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: CI/CD for Java App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Bump version (increase patch)
      id: bump
      uses: mickem/gh-action-bump-maven-version@v1.0.0
      with:
        file: 'pom.xml'
        version: 'patch'  # מגדיל את ה-patch version בגרסה

    - name: Verify version update
      run: |
        cat pom.xml
        git diff --exit-code pom.xml || echo "Changes detected in pom.xml"

    - name: Commit and push new version
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # בודק אם יש שינויים ב-pom.xml
        git diff --exit-code pom.xml || git commit -m "Bump version to ${{ steps.bump.outputs.new_version }}"

        # אם יש שינויים, מבצע push
        git push origin HEAD

    - name: Build JAR with Maven
      run: mvn -B package --file pom.xml

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile
        push: true
        tags: |
          mrd2k69/simple-java-maven-app:${{ steps.bump.outputs.new_version }}
          mrd2k69/simple-java-maven-app:latest
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
